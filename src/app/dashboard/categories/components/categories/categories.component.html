<div class="container">
  <div class="containerFilteration">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>{{"shopping.all" | translate}}</mat-label>
          <mat-select (selectionChange)="changePage($event)" [(value)]="selectedCategory">
            <mat-option value="all">
              {{"shopping.all" | translate}}
            </mat-option>
            <mat-option *ngFor="let categorie of categorie$ | async" [value]="categorie">
              {{categorie}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="container-users-tasks position-relative d-flex">
  <div class="container">
    <div class="col">
      <div class="row">
        <div class="section-card col-12 col-lg-3 col-md-4 col-sm-6"
          *ngFor="let product of allProducts$ | async; let index = index; trackBy:identify">
          <app-category [product]="product" (item)="addToCart($event)"></app-category>
        </div>
        <div class="container-spinner d-flex" *ngIf="isLoading">
          <mat-spinner diameter="60" [style.width.px]="60" [style.height.px]="60"></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
