<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{"shopping.shopping" | translate}}</a>
    <button class="navbar-toggler" type="button" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">Plateforms Market Share</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/products" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">{{"shopping.allproducts" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" [routerLinkActive]="['active']">{{"shopping.categories"
            | translate}}</a>
        </li>
      </ul>
      <div class="demo-section">
        <mat-icon routerLink="/carts" matBadge="{{totalItems.totalItems()}}" matBadgeColor="warn"><i
            class="fa-solid fa-cart-shopping"></i></mat-icon>
      </div>
      <div class="layOut-language">
        <mat-form-field appearance="fill">
          <mat-label>{{'login.languages' | translate}}</mat-label>
          <mat-select [(value)]="selectedLang" (selectionChange)="selectChange($event)">
            <mat-option *ngFor="let lang of langs" [value]="lang.value">
              {{lang.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="logout()">{{"shopping.logout" | translate}}</button>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
