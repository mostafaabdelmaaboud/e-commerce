<div class="text">
  <h4 class="title">{{label}}</h4>
  <span class="total">{{total}}</span>
  <span class="trend-up">
    <i class="fa-solid fa-arrow-trend-up"></i>
  </span>
  <span class="description">{{precentage}}%</span>
  <span>of target</span>
</div>
<div class="widget">
  <highcharts-chart *ngIf="isHighcharts" [Highcharts]="highcharts" [options]="chartOptions"
    style="width: 100%; height: 60px; display: block;">
  </highcharts-chart>
</div>
